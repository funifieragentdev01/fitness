<div class="screen contact-screen">
    <div class="contact-header">
        <a class="contact-back" ng-click="goBack()"><i class="fas fa-arrow-left"></i></a>
        <h1>Contato</h1>
        <p>Envie sua mensagem e responderemos o mais breve possível.</p>
    </div>

    <div class="contact-form-card" ng-show="!sent">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-input" ng-model="form.name" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-input" ng-model="form.email" placeholder="seu@email.com">
        </div>
        <div class="form-group">
            <label>Assunto</label>
            <select class="form-input" ng-model="form.subject">
                <option value="">Selecione...</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="problema">Problema técnico</option>
                <option value="assinatura">Assinatura / Pagamento</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label>Mensagem</label>
            <textarea class="form-input" ng-model="form.message" rows="5" placeholder="Escreva sua mensagem..."></textarea>
        </div>
        <button class="btn btn-primary btn-block" ng-click="send()" ng-disabled="sending">
            <span ng-show="!sending">Enviar mensagem</span>
            <span ng-show="sending">Enviando...</span>
        </button>
    </div>

    <div class="contact-success" ng-show="sent">
        <div class="contact-success-icon"><i class="fas fa-check-circle"></i></div>
        <h2>Mensagem enviada!</h2>
        <p>Obrigado pelo contato. Responderemos em breve.</p>
        <button class="btn btn-outline" ng-click="goBack()">Voltar à página inicial</button>
    </div>
</div>
