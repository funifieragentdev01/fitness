<div id="register" class="screen register-screen">
    <div class="register-content">
        <div class="register-header">
            <img src="img/logo-hero.png" alt="Orvya" style="width:64px;height:64px;margin-bottom:8px">
            <h1 style="font-family:'Futura',sans-serif;letter-spacing:2px">Criar Conta</h1>
            <p>Comece sua jornada de evolução</p>
        </div>
        <form ng-submit="register()" class="register-form">
            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" ng-model="reg.name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" ng-model="reg.email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label>Senha</label>
                <input type="password" ng-model="reg.password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="form-group checkbox-group">
                <label><input type="checkbox" ng-model="reg.terms" required> Aceito os <a href="#" ng-click="openTerms($event)">termos de uso</a></label>
            </div>
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="loading || !reg.terms">
                <span ng-if="!loading">Criar conta</span>
                <span ng-if="loading"><i class="fas fa-spinner fa-spin"></i> Criando...</span>
            </button>
        </form>
        <div class="register-footer">
            <p>Já tem conta? <a href="#" ng-click="goTo('login')">Entrar</a></p>
            <p style="margin-top:8px"><a href="#" ng-click="goTo('splash')" style="color:var(--text-muted);font-size:13px">← Voltar</a></p>
        </div>
        <div class="alert alert-error" ng-if="error">{{error}}</div>
        <div class="alert alert-success" ng-if="success">{{success}}</div>
    </div>
</div>
